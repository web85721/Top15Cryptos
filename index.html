<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="number"] {
            padding: 8px;
            margin: 5px;
            width: 100px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Distance Calculator</h2>
        <label for="speed">Enter Speed (km/h):</label><br>
        <input type="number" id="speed" min="0" required><br><br>
        <label for="time">Enter Time (hours):</label><br>
        <input type="number" id="time" min="0" required><br><br>
        <button onclick="calculateDistance()">Calculate Distance</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateDistance() {
            const speed = parseFloat(document.getElementById('speed').value);
            const time = parseFloat(document.getElementById('time').value);

            if (!isNaN(speed) && !isNaN(time)) {
                const distance = speed * time;
                document.getElementById('result').textContent = `Distance Traveled: ${distance.toFixed(2)} kilometers`;
            } else {
                document.getElementById('result').textContent = 'Please enter valid numbers for speed and time.';
            }
        }
    </script>
</body>
</html>
