<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .weather-container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        #weather-icon {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h2>Weather in <span id="city"></span></h2>
        <p><strong>Temperature:</strong> <span id="temperature"></span>&deg;C</p>
        <p><strong>Description:</strong> <span id="description"></span></p>
        <img id="weather-icon" src="" alt="Weather Icon">
    </div>

    <script>
        // JavaScript code to fetch weather data
        const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key
        const city = 'New York'; // Replace with desired city name

        // Fetch weather data from OpenWeatherMap API
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                const cityName = data.name;
                const temperature = Math.round(data.main.temp);
                const description = data.weather[0].description;
                const iconCode = data.weather[0].icon;
                const iconUrl = `http://openweathermap.org/img/w/${iconCode}.png`;

                document.getElementById('city').textContent = cityName;
                document.getElementById('temperature').textContent = temperature;
                document.getElementById('description').textContent = description;
                document.getElementById('weather-icon').setAttribute('src', iconUrl);

                // Change background based on weather
                if (description.includes('clear')) {
                    document.body.style.backgroundImage = 'url("clear.jpg")';
                } else if (description.includes('cloud')) {
                    document.body.style.backgroundImage = 'url("cloudy.jpg")';
                } else if (description.includes('rain')) {
                    document.body.style.backgroundImage = 'url("rainy.jpg")';
                } else {
                    document.body.style.backgroundImage = 'url("default.jpg")';
                }
            })
            .catch(error => console.error('Error fetching weather data:', error));
    </script>
</body>
</html>
